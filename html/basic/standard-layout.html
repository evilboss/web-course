<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout formatting</title>
</head>
<body>
<header style="height: 100%">
    <h1> layout</h1>
    <h3> This is a layout template standard html5</h3>
    <h6> Use this as a basic template creating layouts</h6>
</header>
<aside style="float: right;width: 200px;height: 100%">
    sidebar
</aside>
<main>

    <section>
        <article>
            <h4>content heading</h4>
            some content
        </article>
    </section>
    <section class="table">
        <table width="100%" border="1px">
            <thead>
            <tr>
                <th>Month</th>
                <th>Savings</th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$50</td>
            </tr>

            </tbody>
        </table>
    </section>

</main>
<footer>
    layout format -evilboss
</footer>

</body>
</html>
