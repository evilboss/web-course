<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap setup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/swag.css">
</head>
<body>
<main class="">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Coby Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item "><a class="nav-link" href="#">About</a></li>
                <li class="nav-item "><a class="nav-link" href="#">Blog</a></li>
                <li class="nav-item "><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <aside class="sidebar col-md-4">
                <h3>Sidebar</h3>
            </aside>
            <section class="main-content col-md-8">
                <form>
                    <div class="form-group">
                        <label for="email">Email Adress:</label>
                        <input id="email" class="form-control" type="email" placeholder="Email"
                               aria-describedby="emailHelp"/>
                        <small id="emailHelp" class="form-text text-muted">This is the address of your email...</small>

                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input id="name" class="form-control" type="text" placeholder="Name"/>
                    </div>
                    <div class="form-group">

                        <label for="type">Type:</label>
                        <select class="form-control">
                            <option>
                                Down
                            </option>

                            <option>
                                Up
                            </option>

                            <option>
                                Left
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" class="form-control" placeholder="Message" rows="12"></textarea>

                    </div>
                    <div class="form-check">
                        <div class="form-check-label"></div>
                        <input class="form-check-input" type="checkbox"/>Check this!
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success">Send</button>
                    </div>


                </form>
            </section>
        </div>

    </div>

</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>


</html>
